<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Admin - Menuva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .menuva-logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .menuva-logo img {
      height: 90px;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 105%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 14px;
      text-align: center;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      text-decoration: none;
      color: #3498db;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .password-wrapper {
  position: relative;
  width: 100%;
}

.toggle-eye {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  user-select: none;
}

  </style>
</head>
<body>

  <!-- LOGO DI BAGIAN ATAS -->
  <div class="menuva-logo">
    <img src="menuva-logo.png" alt="Logo Menuva">
  </div>

  <!-- FORM REGISTER -->
  <div class="login-box">
    <h2>Daftar Admin Menuva</h2>
    <form id="registerForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email Admin" required />
      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span id="togglePassword" class="toggle-eye">üëÅÔ∏è</span>
      </div>
      <div id="errorMsg" class="error"></div>
      <button type="submit">Daftar Sekarang</button>
    </form>
    <div class="link">
      Sudah punya akun? <a href="index.html">Masuk di sini</a>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      // Ambil data user dari localStorage
      let users = JSON.parse(localStorage.getItem('menuvaUsers')) || [];

      // Cek apakah email sudah terdaftar
      const userExists = users.some(user => user.email === email);

      if (userExists) {
        errorMsg.textContent = "‚ùå Email sudah terdaftar! Gunakan email lain.";
      } else {
        // Simpan user baru
        users.push({ email, password });
        localStorage.setItem('menuvaUsers', JSON.stringify(users));
        alert('‚úÖ Registrasi berhasil! Silakan login üöÄ');
        window.location.href = "index.html";

      }
    });
  </script>
  <script>
    // Toggle password visibility
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
  
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Ganti ikon sesuai state
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>

</body>
</html>
