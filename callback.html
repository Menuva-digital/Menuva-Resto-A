<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menuva - Callback</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 8px 24px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    p {
      font-size: 14px;
      margin-bottom: 25px;
      color: #cbd5e1;
    }
    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #93c5fd;
    }
    button {
      margin-top: 15px;
      background: #1e40af;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: none; /* default hidden */
    }
    button:hover {
      background: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="menuva-logo.png" alt="Menuva Logo" class="logo">
    <h1 id="statusTitle">Login Berhasil üéâ</h1>
    <p id="statusMsg">Sebentar ya, kamu akan diarahkan ke halaman admin...</p>
    <div class="loading" id="loading">‚è≥ Loading...</div>
    <button id="backBtn" onclick="window.location.href='index.html'">Back to Login</button>
  </div>

  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const accessToken = params.get("access_token");

    if (accessToken) {
      console.log("Access Token:", accessToken);
      localStorage.setItem("access_token", accessToken);

      // Auto redirect
      setTimeout(() => {
        window.location.href = "admin.html";
      }, 2000);
    } else {
      // Jika gagal login
      document.getElementById("statusTitle").innerText = "Login Gagal ‚ùå";
      document.getElementById("statusMsg").innerText = "Silakan coba login lagi.";
      document.getElementById("loading").style.display = "none";
      document.getElementById("backBtn").style.display = "inline-block";
    }
  </script>
</body>
</html>
