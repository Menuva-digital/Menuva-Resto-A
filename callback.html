<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menuva - Callback</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 8px 24px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    p {
      font-size: 14px;
      margin-bottom: 25px;
      color: #cbd5e1;
    }
    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="menuva-logo.png" alt="Menuva Logo" class="logo">
    <h1>Login Berhasil üéâ</h1>
    <p>Sebentar ya, kamu akan diarahkan ke halaman admin...</p>
    <div class="loading">‚è≥ Loading...</div>
  </div>

  <script>
    // Parsing token dari URL fragment
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const accessToken = params.get("access_token");

    if (accessToken) {
      console.log("Access Token:", accessToken);
      // Simpan ke localStorage
      localStorage.setItem("access_token", accessToken);
      // Redirect ke admin.html
      setTimeout(() => {
        window.location.href = "admin.html";
      }, 2000);
    } else {
      document.querySelector("h1").innerText = "Login gagal ‚ùå";
      document.querySelector("p").innerText = "Silakan coba login lagi.";
      document.querySelector(".loading").style.display = "none";
    }
  </script>
</body>
</html>
