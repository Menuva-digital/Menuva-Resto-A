<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menuva - Login Callback</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 350px;
      width: 90%;
    }
    .logo {
      width: 90px;
      margin-bottom: 20px;
      border-radius: 20%;
      background: white;
      padding: 10px;
    }
    .title {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1em;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ganti src logo sesuai file logo Menuva -->
    <img src="logo.png" alt="menuva-logo.png" class="logo">
    <div class="title">Login Berhasil</div>
    <div class="subtitle">Mengalihkan ke halaman Admin...</div>
    <div class="loader"></div>
  </div>

  <script>
    // Ambil code dari URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      // Simpan kode di localStorage untuk dipakai nanti
      localStorage.setItem("auth_code", code);

      // Redirect ke admin setelah delay 1.5 detik biar kelihatan smooth
      setTimeout(() => {
        window.location.href = "admin.html";
      }, 1500);
    } else {
      document.querySelector(".title").textContent = "Login Gagal";
      document.querySelector(".subtitle").textContent = "Kode otorisasi tidak ditemukan.";
      document.querySelector(".loader").style.display = "none";
    }
  </script>
</body>
</html>
