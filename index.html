<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Menuva</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #444;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="menuva-logo.png" alt="Menuva Logo" class="logo">
    <h1>Login ke Menuva</h1>
    <button onclick="login()">Login dengan Google</button>
  </div>

  <script>
    function login() {
      const clientId = "808817220505-baqunc53h7c5p7t9ln8kiuetb3ciu66t.apps.googleusercontent.com";
      const redirectUri = window.location.origin + "/callback.html";
      const scope = "openid email profile";
      const responseType = "token";

      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
