<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Menuva</title>
</head>
<body>
  <h2>Login dengan Google</h2>
  <button id="loginBtn">Login</button>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const clientId = "808817220505-baqunc53h7c5p7t9ln8kiuetb3ciu66t.apps.googleusercontent.com";
      const redirectUri = "https://arifgithub.github.io/menuva/callback.html";
      const scope = "openid profile email";
      const responseType = "token"; 

      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}&prompt=select_account`;

      window.location.href = authUrl;
    });
  </script>
</body>
</html>
