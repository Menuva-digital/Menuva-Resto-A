<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin Menuva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .menuva-logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .menuva-logo img {
      height: 90px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin: 10px 0;
      white-space: pre-line;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      text-decoration: none;
      color: #3498db;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- LOGO DI ATAS BOX -->
  <div class="menuva-logo">
    <img src="menuva-logo.png" alt="Logo Menuva">
  </div>

  <div class="login-box">
    <h2>Login Admin Menuva</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="admin@menuva.id" required />

      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span id="togglePassword" class="toggle-eye">üëÅÔ∏è</span>
      </div>

      <p id="errorMsg" class="error"></p>
      
      <button type="submit">Login</button>

      <div class="link">
        Belum punya akun? <a href="register.html">Daftar di sini</a>
      </div>

      <div class="link">
        <a href="#" onclick="showSavedAccount()">üîë Lupa akun?</a>
      </div>

      <!-- Ditaruh di bawah link agar tidak bertabrakan -->
      <p id="savedAccountInfo" class="error"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const emailInput = document.getElementById('email').value.trim().toLowerCase();
      const passwordInput = document.getElementById('password').value;

      const storedUsers = localStorage.getItem('menuvaUsers');
      const users = storedUsers ? JSON.parse(storedUsers) : [];

      const matchedUser = users.find(user => user.email === emailInput && user.password === passwordInput);

      if (matchedUser) {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('activeUser', JSON.stringify(matchedUser));
        window.location.href = 'admin.html';
      } else {
        errorMsg.textContent = 'Email atau password salah, coba lagi bro!';
      }
    });

    // Toggle password visibility
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    function showSavedAccount() {
      const storedUsers = localStorage.getItem('menuvaUsers');
      const users = storedUsers ? JSON.parse(storedUsers) : [];

      const info = document.getElementById('savedAccountInfo');
      if (users.length > 0) {
        const lastUser = users[users.length - 1];
        const email = lastUser.email || 'Tidak tersedia';
        const password = lastUser.password || 'Tidak tersedia';
        info.textContent =
          `‚úÖ Akun ditemukan di perangkat ini:\nüìß Email: ${email}\nüîí Password: ${password}`;
      } else {
        info.textContent = '‚ö†Ô∏è Belum ada akun terdaftar di perangkat ini.';
      }
    }

    // Prefill otomatis email dan password terakhir
window.addEventListener('DOMContentLoaded', () => {
  const storedUsers = localStorage.getItem('menuvaUsers');
  const users = storedUsers ? JSON.parse(storedUsers) : [];
  if (users.length > 0) {
    const lastUser = users[users.length - 1];
    document.getElementById('email').value = lastUser.email || '';
  }
});
  </script>
</body>
</html>
