<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menuva - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 8px 24px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #cbd5e1;
    }
    button {
      background: #1e40af;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="menuva-logo.png" alt="Menuva Logo" class="logo">
    <h1>Selamat Datang di Menuva</h1>
    <p>Login untuk melanjutkan ke dashboard admin</p>
    <button onclick="login()">Login dengan Google</button>
  </div>

  <script>
    function login() {
      const clientId = "808817220505-baqunc53h7c5p7t9ln8kiuetb3ciu66t.apps.googleusercontent.com";
      const redirectUri = window.location.origin + "/callback.html";
      const scope = "openid email profile";
      const responseType = "token";

      const authUrl =
        `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&response_type=${responseType}&scope=${encodeURIComponent(scope)}`;

      window.location.href = authUrl;
    }
  </script>
</body>
</html>
