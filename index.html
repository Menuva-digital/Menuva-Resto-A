<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin Menuva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .menuva-logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .menuva-logo img {
      height: 90px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: -15px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      text-decoration: none;
      color: #3498db;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .password-wrapper {
  position: relative;
  width: 100%;
}

.toggle-eye {
  position: absolute;
  right: 10px;
  top: 42%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  user-select: none;
}

  </style>
</head>
<body>
  <!-- LOGO DI ATAS BOX -->
  <div class="menuva-logo">
    <img src="menuva-logo.png" alt="Logo Menuva">
  </div>

  <div class="login-box">
    <h2>Login Admin Menuva</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="admin@menuva.id" required />

      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span id="togglePassword" class="toggle-eye">üëÅÔ∏è</span>
      </div>

      <p id="errorMsg" class="error"></p>
      <button type="submit">Login</button>
      <div class="link">
        Belum punya akun? <a href="register.html">Daftar di sini</a>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const emailInput = document.getElementById('email').value.trim().toLowerCase();
      const passwordInput = document.getElementById('password').value;

      // Ambil daftar user dari localStorage
      const storedUsers = localStorage.getItem('menuvaUsers');
      const users = storedUsers ? JSON.parse(storedUsers) : [];

      // Cek apakah ada user yang cocok
      const matchedUser = users.find(user => user.email === emailInput && user.password === passwordInput);

      if (matchedUser) {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('activeUser', JSON.stringify(matchedUser));
        window.location.href = 'admin.html';
      } else {
        errorMsg.textContent = 'Email atau password salah, coba lagi bro!';
      }
    });
  </script>
  <script>
    // Toggle password visibility
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
  
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Ganti ikon sesuai state
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>
  
</body>
</html>
