<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menuva Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
    }
    .login-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 350px;
      width: 90%;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #ecf0f1;
    }
    .google-btn {
      background: #fff;
      color: #444;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      transition: 0.3s;
    }
    .google-btn:hover {
      background: #f1f1f1;
    }
    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
  <img src="logo.png" alt="menuva-logo.png" class="w-24 h-24 mx-auto mb-4">
    <h1>Selamat Datang</h1>
    <p>Login menggunakan akun Google Anda untuk mengakses sistem Menuva.</p>
    
    <button class="google-btn" onclick="loginWithGoogle()">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
      Login dengan Google
    </button>
  </div>

  <script>
    function loginWithGoogle() {
      const clientId = "808817220505-baqunc53h7c5p7t9ln8kiuetb3ciu66t.apps.googleusercontent.com";
      const redirectUri = "https://menuva-digital.github.io/Menuva-Resto-A/callback.html";
      const scope = "email profile openid";
      const responseType = "token";
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;

      window.location.href = authUrl;
    }
  </script>
</body>
</html>
