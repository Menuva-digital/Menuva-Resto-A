<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Menuva</title>
</head>
<body>
  <h2>Login dengan Google</h2>
  <button id="loginBtn">Login Google</button>

  <script>
    const clientId = "808817220505-baqunc53h7c5p7t9ln8kiuetb3ciu66t.apps.googleusercontent.com";
    const redirectUri = "https://menuva-digital.github.io/Menuva-Resto-A/callback.html";
    const scope = "openid email profile";
    const responseType = "token"; // pakai implicit flow

    document.getElementById("loginBtn").addEventListener("click", () => {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;
      window.location.href = authUrl;
    });
  </script>
</body>
</html>
