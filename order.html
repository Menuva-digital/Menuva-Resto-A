<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Makanan - Menuva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .info {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu-item {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .qty-controls button {
      margin: 0 5px;
    }
    .order-summary {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Order Menu</h1>
  <div class="info">
    <img id="logo" src="" alt="Logo" height="80" /><br>
    <strong id="namaRestoran">Nama Restoran</strong><br>
    <span id="alamatRestoran">Alamat Restoran</span><br>
    <span id="noWaRestoran">No. WhatsApp</span>
  </div>
  
  <img id="logoRestoran" alt="Logo Restoran" style="max-height:80px;" />
 <h2 id="namaRestoran"></h2>
 <p id="alamatRestoran"></p>
 <p id="teleponRestoran"></p>

  <div id="menuList"></div>

  <div class="order-summary">
    <h2>Ringkasan Pesanan</h2>
    <ul id="orderList"></ul>
    <p>Total: <span id="totalHarga">Rp 0</span></p>
    <button onclick="kirimPesananWA()">Kirim Pesanan via WA</button>
  </div>
  <script>
  function getDataFromDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open("menuvaDB", 1);

      request.onerror = () => reject("❌ Gagal membuka database");

      request.onsuccess = () => {
        const db = request.result;
        const transaction = db.transaction(["menuvaData"], "readonly");
        const objectStore = transaction.objectStore("menuvaData");
        const getRequest = objectStore.get("menuva");

        getRequest.onsuccess = () => {
          if (getRequest.result) {
            resolve(getRequest.result);
          } else {
            reject("❌ Data tidak ditemukan");
          }
        };

        getRequest.onerror = () => reject("❌ Gagal mengambil data");
      };
    });
  }

  window.onload = () => {
    getDataFromDB().then(data => {
      // Tampilkan info restoran
      document.getElementById("namaRestoran").textContent = data.namaRestoran || "";
      document.getElementById("alamatRestoran").textContent = data.restoAddress || "";
      document.getElementById("teleponRestoran").textContent = data.restoPhone || "";
      document.getElementById("logoRestoran").src = data.logo || "";

      // Tambahan: Bisa lanjut render menu dan promo di sini juga
    }).catch(error => {
      console.error(error);
      alert(error);
    });
  };
</script>
</body>
</html>
