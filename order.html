<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Makanan - Menuva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .info {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu-item {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .qty-controls button {
      margin: 0 5px;
    }
    .order-summary {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Order Menu</h1>
  <div class="info">
    <img id="logo" src="" alt="Logo" height="80" /><br>
    <strong id="namaRestoran">Nama Restoran</strong><br>
    <span id="alamatRestoran">Alamat Restoran</span><br>
    <span id="noWaRestoran">No. WhatsApp</span>
  </div>
  
  <img id="logoRestoran" alt="Logo Restoran" style="max-height:80px;" />
 <h2 id="namaRestoran"></h2>
 <p id="alamatRestoran"></p>
 <p id="teleponRestoran"></p>

  <div id="menuList"></div>

  <div class="order-summary">
    <h2>Ringkasan Pesanan</h2>
    <ul id="orderList"></ul>
    <p>Total: <span id="totalHarga">Rp 0</span></p>
    <button onclick="kirimPesananWA()">Kirim Pesanan via WA</button>
  </div>
<script>
let db;
const DB_NAME = "MenuvaDB";
const STORE_NAME = "menuvaData";
const DB_VERSION = 1;
let data = {};
const pesanan = {};

document.addEventListener("DOMContentLoaded", initDB);

// Inisialisasi DB & ambil data
function initDB() {
  const request = indexedDB.open(DB_NAME, DB_VERSION);

  request.onerror = () => {
    console.error("‚ùå IndexedDB gagal dibuka");
  };

  request.onsuccess = (event) => {
    db = event.target.result;
    loadDataFromDB();
  };

  request.onupgradeneeded = (event) => {
    db = event.target.result;
  };
}

function loadDataFromDB() {
  const tx = db.transaction(STORE_NAME, "readonly");
  const store = tx.objectStore(STORE_NAME);
  const getReq = store.get(1);

  getReq.onsuccess = () => {
    data = getReq.result;
    if (!data) {
      document.body.innerHTML = "<p>‚ùå Data belum tersedia. Silakan input dari admin.html dulu.</p>";
      return;
    }

    tampilkanHeader();
    tampilkanFilterKategori();
    tampilkanPromo();
    tampilkanMenu();
  };

  getReq.onerror = () => {
    console.error("‚ùå Gagal ambil data dari IndexedDB");
  };
}

function tampilkanHeader() {
  if (data.logo) {
    document.getElementById("logoContainer").innerHTML = `<img src="${data.logo}" alt="Logo Restoran" />`;
  }

  const nama = data.namaRestoran || "";
  const alamat = data.restoAddress || "";
  const telp = data.restoPhone || "";
  document.getElementById("namaRestoranDisplay").innerHTML = `
    <b>${nama}</b><br>${alamat}<br>${telp}
  `;
}

function tampilkanFilterKategori() {
  const kategoriFilter = document.getElementById("kategoriFilter");
  const kategoriUnik = [...new Set(data.menu.map(m => m.kategori).filter(Boolean))];
  kategoriUnik.forEach(k => {
    const opt = document.createElement("option");
    opt.value = k;
    opt.textContent = k.charAt(0).toUpperCase() + k.slice(1);
    kategoriFilter.appendChild(opt);
  });
}

function tampilkanPromo() {
  if (!Array.isArray(data.menuPromo) || data.menuPromo.length === 0) return;

  const promoContainer = document.createElement("div");
  promoContainer.innerHTML = `<h2>üî• Promo Spesial</h2>`;
  data.menuPromo.forEach((promo) => {
    const div = document.createElement("div");
    div.style.marginBottom = "10px";
    div.innerHTML = `
      ${promo.image ? `<img src="${promo.image}" style="max-width:100px;max-height:100px;">` : ""}
      <div><b>${promo.namaPromo}</b> - ${promo.namaMenu}</div>
      <div>${promo.deskripsi}</div>
      <div>Rp${promo.harga?.toLocaleString() || "0"} | Berlaku s.d ${promo.tanggalAkhir}</div>
      <hr>
    `;
    promoContainer.appendChild(div);
  });

  document.body.insertBefore(promoContainer, document.getElementById("menu-list"));
}

function tampilkanMenu() {
  const kategoriDipilih = document.getElementById("kategoriFilter").value || "Semua";
  const menuList = document.getElementById("menu-list");
  menuList.innerHTML = "";

  data.menu.forEach((item, index) => {
    if (kategoriDipilih !== "Semua" && item.kategori !== kategoriDipilih) return;

    if (pesanan[index] === undefined) pesanan[index] = 0;

    const itemEl = document.createElement("div");
    itemEl.className = "menu-item";
    itemEl.innerHTML = `
      <div>
        <div class="menu-name">${item.nama}</div>
        <div>Rp${parseInt(item.harga).toLocaleString()}</div>
      </div>
      <div class="qty-controls">
        <button onclick="ubahJumlah(${index}, -1)">‚ûñ</button>
        <span id="qty-${index}">${pesanan[index]}</span>
        <button onclick="ubahJumlah(${index}, 1)">‚ûï</button>
      </div>
    `;
    menuList.appendChild(itemEl);
  });

  updateRingkasan();
}

function ubahJumlah(index, delta) {
  pesanan[index] = Math.max(0, (pesanan[index] || 0) + delta);
  document.getElementById(`qty-${index}`).innerText = pesanan[index];
  updateRingkasan();
}

function updateRingkasan() {
  let totalQty = 0;
  let totalHargaValue = 0;

  Object.entries(pesanan).forEach(([i, jumlah]) => {
    totalQty += jumlah;
    totalHargaValue += jumlah * parseInt(data.menu[i].harga || 0);
  });

  document.getElementById("total-item").innerText = totalQty;
  document.getElementById("total-harga").innerText = totalHargaValue.toLocaleString();
}

function tampilkanMenu() {
  const kategoriDipilih = document.getElementById("kategoriFilter").value;
  const menuList = document.getElementById("menu-list");
  menuList.innerHTML = "";

  data.menu.forEach((item, index) => {
    if (kategoriDipilih !== "Semua" && item.kategori !== kategoriDipilih) return;

    if (pesanan[index] === undefined) pesanan[index] = 0;

    const itemEl = document.createElement("div");
    itemEl.className = "menu-item";
    itemEl.innerHTML = `
      <div>
        <div class="menu-name">${item.nama}</div>
        <div>Rp${item.harga.toLocaleString()}</div>
      </div>
      <div class="qty-controls">
        <button onclick="ubahJumlah(${index}, -1)">‚ûñ</button>
        <span id="qty-${index}">${pesanan[index]}</span>
        <button onclick="ubahJumlah(${index}, 1)">‚ûï</button>
      </div>
    `;
    menuList.appendChild(itemEl);
  });

  updateRingkasan();
}

function kirimPesanan() {
  const nama = document.getElementById("nama").value.trim();
  const alamat = document.getElementById("alamat").value.trim();
  const waktuAntar = document.getElementById("waktuAntar").value;
  const catatan = document.getElementById("catatan").value.trim();
  const ruangan = document.getElementById("ruangan").value.trim();
  const now = new Date();
  const waktuOrder = now.toLocaleString("id-ID");

  let listPesanan = Object.entries(pesanan)
    .filter(([_, jumlah]) => jumlah > 0)
    .map(([i, jumlah]) => `${data.menu[i].nama} x${jumlah} (Rp${jumlah * parseInt(data.menu[i].harga)})`)
    .join("\n");

  if (!listPesanan) {
    alert("Belum ada item yang dipilih.");
    return;
  }

  let totalHargaAll = Object.entries(pesanan).reduce((sum, [i, jml]) => sum + (jml * parseInt(data.menu[i].harga || 0)), 0);

  let pesanWA = `üßæ Pesanan Baru dari ${nama || "Customer"}\n\n` +
    `üìÖ Tanggal Order: ${waktuOrder}\n` +
    (waktuAntar ? `üïí Waktu Antar: ${new Date(waktuAntar).toLocaleString("id-ID")}\n` : "") +
    (ruangan ? `üè® Ruangan: ${ruangan}\n` : "") +
    `\nüìç Alamat:\n${alamat}\n` +
    `\nüõí Pesanan:\n${listPesanan}\n\n` +
    `üí∞ Total: Rp${totalHargaAll.toLocaleString()}\n` +
    (catatan ? `\nüìå Catatan:\n${catatan}` : "");

  const nomorAdminList = data.nomorWaAdmin || [];

  if (nomorAdminList.length === 0) {
    alert("‚ö†Ô∏è Tidak ada nomor admin yang tersedia.");
    return;
  }

  nomorAdminList.forEach(nomor => {
    const waLink = `https://wa.me/${nomor}?text=${encodeURIComponent(pesanWA)}`;
    window.open(waLink, "_blank");
  });
}
</script>

</body>
</html>
