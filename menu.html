<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Restoran - Menuva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fdfdfd;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    .logo-resto {
      display: block;
      max-height: 80px;
      margin: 0 auto 10px;
    }
    .nama-resto {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .flipbook-section {
      margin-bottom: 40px;
    }
    .flipbook-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .warning {
      color: #e74c3c;
      text-align: center;
    }
    .flipbook-gallery {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  gap: 10px;
  padding: 10px;
  -webkit-overflow-scrolling: touch;
  scroll-padding: 0 10px;
}

.flipbook-gallery img {
  width: 100%;
  max-width: 100vw; /* Pastikan 1 gambar = 1 layar di HP */
  height: auto;
  object-fit: contain;
  scroll-snap-align: center;
  flex-shrink: 0;
  transition: transform 0.3s ease; /* untuk zoom */
}

    .flipbook-gallery img:active {
      transform: scale(0.97);
    }
    
    .fullscreen-overlay:active {
      display: none !important;
    }
    .fullscreen-overlay img {
  max-width: 95vw;
  max-height: 90vh;
  border-radius: 10px;
  transition: transform 0.3s ease;
  cursor: zoom-in;
  touch-action: pan-x pan-y;
}
  </style>
</head>
<body>
  <h1 id="namaRestoDisplay" style="font-size: 24px; font-weight: bold; margin-top: 10px; align-items: center;"></h1>

  <div id="content"></div>

  <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="this.style.display='none'">
    <img src="" alt="Full View" id="fullscreenImage" />
  </div>

  <script>
    const data = localStorage.getItem("menuvaData");
    const content = document.getElementById("content");

    if (!data) {
      content.innerHTML = "<p class='warning'>‚ö†Ô∏è Data menu tidak ditemukan</p>";
    } else {
      const menuva = JSON.parse(data);
      content.innerHTML = `
       <div style="text-align: center;">
       ${menuva.logo ? `<img src="${menuva.logo}" class="logo-resto" alt="Logo Restoran" />` : ''}
       <div class="nama-resto">${menuva.namaRestoran || 'Menu Restoran'}</div>
      </div>

        ${menuva.flipbookRuanganImages && menuva.flipbookRuanganImages.length ? `
          <div class="flipbook-section">
            <h1 class="flipbook-title">üì∏ Galeri Ruangan</h1>
            <div class="flipbook-gallery" ontouchstart="touchStart(event, this)" ontouchmove="touchMove(event, this)" ontouchend="touchEnd(event, this)">
              ${menuva.flipbookRuanganImages.map(src => `<img src="${src}" alt="Ruangan" onclick="openFullscreen('${src}')" />`).join('')}
            </div>
          </div>
        ` : '<p class="warning">‚ö†Ô∏è Belum ada foto ruangan yang diunggah.</p>'}

        ${menuva.flipbookMenuImages && menuva.flipbookMenuImages.length ? `
          <div class="flipbook-section">
            <h1 class="flipbook-title">üìñ Menu Makanan & Minuman</h1>
            <div class="flipbook-gallery" ontouchstart="touchStart(event, this)" ontouchmove="touchMove(event, this)" ontouchend="touchEnd(event, this)">
              ${menuva.flipbookMenuImages.map(src => `<img src="${src}" alt="Menu" onclick="openFullscreen('${src}')" />`).join('')}
            </div>
          </div>
        ` : '<p class="warning">‚ö†Ô∏è Belum ada gambar menu yang diunggah.</p>'}

        <div style="text-align:center; margin-top: 40px;">
          <a href="order.html" style="
            background-color: #ff8800;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
          ">
            üçΩÔ∏è Pesan Sekarang
          </a>
        </div>
      `;
    }

    let isZoomed = false;

function openFullscreen(src) {
  const overlay = document.getElementById("fullscreenOverlay");
  const img = document.getElementById("fullscreenImage");

  img.src = src;
  overlay.style.display = "flex";
  isZoomed = false;

  // Reset transform
  img.style.transform = "scale(1)";
  img.style.cursor = "zoom-in";

  img.onclick = function (e) {
    e.stopPropagation(); // Jangan tutup overlay saat klik gambar
    if (!isZoomed) {
      img.style.transform = "scale(2)";
      img.style.cursor = "zoom-out";
      isZoomed = true;
    } else {
      img.style.transform = "scale(1)";
      img.style.cursor = "zoom-in";
      isZoomed = false;
    }
  };
}


    let touchStartX = 0;
    let scrollStartX = 0;

    function touchStart(e, container) {
      touchStartX = e.touches[0].clientX;
      scrollStartX = container.scrollLeft;
    }

    function touchMove(e, container) {
      const touchX = e.touches[0].clientX;
      const deltaX = touchStartX - touchX;
      container.scrollLeft = scrollStartX + deltaX;
    }

    function touchEnd(e, container) {
      // Optional: add snap/scroll correction if needed
    }

    function setupSnapGallery(gallerySelector) {
    const gallery = document.querySelector(gallerySelector);
    if (!gallery) return;

    let isScrolling;

    gallery.addEventListener('scroll', function () {
      clearTimeout(isScrolling);

      isScrolling = setTimeout(() => {
        const scrollLeft = gallery.scrollLeft;
        const childWidth = gallery.children[0].offsetWidth + 10; // +gap
        const targetIndex = Math.round(scrollLeft / childWidth);
        gallery.scrollTo({
          left: targetIndex * childWidth,
          behavior: 'smooth'
        });
      }, 120); // Delay responsif, jangan terlalu cepat
    });
  }

  // Jalankan untuk semua gallery
  document.addEventListener('DOMContentLoaded', () => {
    setupSnapGallery('#galleryRuangan');
    setupSnapGallery('#galleryMenu'); // kalau ada galeri menu juga
  });
  </script>
</body>
</html>
