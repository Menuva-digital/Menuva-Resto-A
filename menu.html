<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Restoran - Menuva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fdfdfd;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    .logo-resto {
      display: block;
      max-height: 80px;
      margin: 0 auto 15px;
    }
    .flipbook-section {
      margin-bottom: 40px;
    }
    .flipbook-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .flipbook-gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }
    .flipbook-gallery img {
      max-height: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .warning {
      color: #e74c3c;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="content"></div>

  <script>
    const data = localStorage.getItem("menuvaData");
const content = document.getElementById("content");

if (!data) {
  content.innerHTML = "<p class='warning'>‚ö†Ô∏è Data menu tidak ditemukan</p>";
} else {
  const menuva = JSON.parse(data);
  content.innerHTML = `

    ${menuva.logo ? `<img src="${menuva.logo}" class="logo-resto" alt="Logo Restoran" />` : ''}
    <h1>${menuva.namaRestoran || 'Menu Restoran'}</h1>

    ${menuva.flipbookRuanganImages && menuva.flipbookRuanganImages.length ? `
      <div class="flipbook-section">
        <div class="flipbook-title">Galeri Ruangan</div>
        <div class="flipbook-gallery">
          ${menuva.flipbookRuanganImages.map(src => `<img src="${src}" />`).join('')}
        </div>
      </div>
    ` : '<p class="warning">Belum ada foto ruangan yang diunggah.</p>'}

    ${menuva.flipbookMenuImages && menuva.flipbookMenuImages.length ? `
      <div class="flipbook-section">
        <div class="flipbook-title">Menu Makanan & Minuman</div>
        <div class="flipbook-gallery">
          ${menuva.flipbookMenuImages.map(src => `<img src="${src}" />`).join('')}
        </div>
      </div>
    ` : '<p class="warning">Belum ada gambar menu yang diunggah.</p>'}
  `;
  content.innerHTML += `
  <div style="text-align:center; margin-top: 40px;">
    <a href="order.html" style="
      background-color: #ff8800;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    ">
      üçΩÔ∏è Pesan Sekarang
    </a>
  </div>
`;

}

  </script>
</body>
</html>
