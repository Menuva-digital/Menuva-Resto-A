<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Restoran - Menuva</title>
  <style>
 body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fdfdfd;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    .logo-resto {
      display: block;
      max-height: 80px;
      margin: 0 auto 10px;
    }
    .nama-resto {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .warning {
      color: #e74c3c;
      text-align: center;
      margin-bottom: 20px;
    }
    .promo-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 40px;
      justify-content: center;
    }
    .promo-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      width: 220px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .promo-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .promo-item h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
    }
    .promo-item p {
      font-size: 14px;
      color: #555;
      margin: 0 0 10px 0;
    }
    .promo-item button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .promo-item button:hover {
      background: #218838;
    }
    .flipbook-section {
      margin-bottom: 40px;
    }
    .flipbook-gallery {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      gap: 10px;
      padding: 10px;
      -webkit-overflow-scrolling: touch;
      scroll-padding: 0 10px;
    }
    .flipbook-gallery img {
      width: 100%;
      max-width: 100vw;
      height: auto;
      object-fit: contain;
      scroll-snap-align: center;
      flex-shrink: 0;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .flipbook-gallery img:active {
      transform: scale(0.97);
    }
    /* fullscreen overlay */
    .fullscreen-overlay {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .fullscreen-overlay img {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: zoom-out;
      touch-action: pan-x pan-y;
    }
   .section-title {
  text-align: center;
  font-weight: bold;
  font-size: 50px;
  margin: 30px 0 20px;
  position: relative;
  display: inline-block;
  left: 50%;
  transform: translateX(-50%);
  border-bottom: 2px solid #ccc;
  padding-bottom: 5px;
}

    /* ...styles tetap seperti yang kamu punya... */
    .countdown {
      font-size: 14px;
      margin-bottom: 10px;
      color: #ff5733;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Logo dan Nama Restoran -->
  <img id="logoResto" class="logo-resto" src="" alt="Logo Restoran" />
  <h1 id="namaRestoDisplay"></h1>

  <!-- Promo Section -->
  <section class="flipbook-section" id="promoSection">
    <div class="section-title">üéâ Promo Special</div>
    <div id="promoContainer" class="promo-grid"></div>
    <div id="promoWarning" class="warning"></div>
  </section>

  <!-- Flipbook Ruangan -->
  <section class="flipbook-section" id="flipbookRuanganSection">
    <div class="section-title">üì∏ Room Galery</div>
    <div id="flipbookRuanganGallery" class="flipbook-gallery"></div>
    <div id="ruanganWarning" class="warning"></div>
  </section>

  <!-- Flipbook Menu -->
  <section class="flipbook-section" id="flipbookMenuSection">
    <div class="section-title">üìñ Menu Galery</div>
    <div id="flipbookMenuGallery" class="flipbook-gallery"></div>
    <div id="menuWarning" class="warning"></div>
  </section>

  <!-- Fullscreen Overlay -->
  <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeFullscreen()">
    <img id="fullscreenImage" alt="Fullscreen Image" />
  </div>


<script>
  // ...fungsi loadDataFromDB tetap sama...
const DB_NAME = "MenuvaDB";
    const STORE_NAME = "menuvaData";

    // Buka IndexedDB dan load data
    function loadDataFromDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);

        request.onerror = () => reject("‚ùå Gagal membuka database IndexedDB.");

        request.onsuccess = (event) => {
          const db = event.target.result;
          try {
            const tx = db.transaction(STORE_NAME, "readonly");
            const store = tx.objectStore(STORE_NAME);
            const getReq = store.get(1);
            getReq.onsuccess = () => resolve(getReq.result || {});
            getReq.onerror = () => reject("‚ùå Gagal membaca data dari object store.");
          } catch (e) {
            reject("‚ùå Error: " + e.message);
          }
        };

        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: "id" });
          }
        };
      });
    }

    // Render promo
    function renderPromo(promoMenu) {
      const container = document.getElementById("promoContainer");
      const warning = document.getElementById("promoWarning");
      container.innerHTML = "";
      warning.textContent = "";

      if (!promoMenu || promoMenu.length === 0) {
        warning.textContent = "Tidak ada promo saat ini.";
        return;
      }

      promoMenu.forEach(promo => {
        const div = document.createElement("div");
        div.className = "promo-item";
        div.innerHTML = `
          <img src="${promo.image || ''}" alt="Promo" />
          <h3>${promo.namaPromo || '-'}</h3>
          <p>${promo.namaMenu || '-'}</p>
          <p><b>Rp ${promo.harga || '-'}</b></p>
          <button onclick="alert('Detail promo: ${promo.namaPromo || '-'}')">OPEN</button>
        `;
        container.appendChild(div);
      });
    }

    // Render gallery gambar flipbook
    function renderFlipbookGallery(containerId, images, warningId) {
      const container = document.getElementById(containerId);
      const warning = document.getElementById(warningId);
      container.innerHTML = "";
      warning.textContent = "";

      if (!images || images.length === 0) {
        warning.textContent = "Belum ada gambar.";
        return;
      }

      images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = "Flipbook Image";
        img.onclick = () => openFullscreen(src);
        container.appendChild(img);
      });
    }

    // Open fullscreen overlay
    function openFullscreen(src) {
      const overlay = document.getElementById("fullscreenOverlay");
      const img = document.getElementById("fullscreenImage");
      img.src = src;
      overlay.style.display = "flex";
    }

    // Close fullscreen overlay
    function closeFullscreen() {
      document.getElementById("fullscreenOverlay").style.display = "none";
      document.getElementById("fullscreenImage").src = "";
    }

    // Main: load data dan render
    window.onload = async () => {
      try {
        const data = await loadDataFromDB();

        // Tampilkan logo dan nama resto
        const logoElem = document.getElementById("logoResto");
        if (data.logo) {
          logoElem.src = data.logo;
          logoElem.style.display = "block";
        } else {
          logoElem.style.display = "none";
        }
        document.getElementById("namaRestoDisplay").textContent = data.namaRestoran || "Menu Restoran";

        // Render promo
        renderPromo(data.menuPromo);

        // Render flipbook gambar ruangan dan menu
        renderFlipbookGallery("flipbookRuanganGallery", data.flipbookRuanganImages, "ruanganWarning");
        renderFlipbookGallery("flipbookMenuGallery", data.flipbookMenuImages, "menuWarning");
      } catch (err) {
        console.error(err);
        alert("Gagal load data menu.");
      }
    };

  // Render promo + countdown
  function renderPromo(promoMenu) {
    const container = document.getElementById("promoContainer");
    const warning = document.getElementById("promoWarning");
    container.innerHTML = "";
    warning.textContent = "";

    if (!promoMenu || promoMenu.length === 0) {
      warning.textContent = "Tidak ada promo saat ini.";
      return;
    }

    promoMenu.forEach((promo, i) => {
      const div = document.createElement("div");
      div.className = "promo-item";

      const countdownId = `countdown-${i}`;

      div.innerHTML = `
        <img src="${promo.image || ''}" alt="Promo" />
        <h3>${promo.namaPromo || '-'}</h3>
        <p>${promo.namaMenu || '-'}</p>
        <p><b>Rp ${promo.harga || '-'}</b></p>
        <div class="countdown" id="${countdownId}">‚è≥ Loading...</div>
        <button onclick="alert('Detail promo: ${promo.namaPromo || '-'}')">OPEN</button>
      `;
      container.appendChild(div);

      // Countdown per promo jika tersedia
      if (promo.countdown) {
        const countdownEl = document.getElementById(countdownId);
        const endTime = new Date(promo.countdown).getTime();

        const updateCountdown = () => {
          const now = new Date().getTime();
          const distance = endTime - now;

          if (distance < 0) {
            countdownEl.innerText = "‚õî Promo Berakhir";
            clearInterval(interval);
            return;
          }

          const d = Math.floor(distance / (1000 * 60 * 60 * 24));
          const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const s = Math.floor((distance % (1000 * 60)) / 1000);

          countdownEl.innerText = `‚è≥ ${d}d ${h}h ${m}m ${s}s`;
        };

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
      } else {
        const countdownEl = document.getElementById(countdownId);
        countdownEl.innerText = "Tanpa batas waktu";
      }
    });
  }

  // ...fungsi lain tetap sama, termasuk renderFlipbookGallery dan open/close fullscreen...
</script>

</body>
</html>
